<script>

function Submit()
{
  var emailRegex = /^[A-Za-z0-9._]*\@[A-Za-z]*\.[A-Za-z]{2,5}$/;
  var fname = document.form.fname.value,
  lname = document.form.lname.value,
  uname = document.form.username.value,
  femail = document.form.email.value,
  freemail = document.form.reemail.value,
  fpassword = document.form.password.value,
  fmonth = document.form.bmonth.value,
  fday = document.form.bday.value,
  fyear = document.form.byear.value;
   
 if( fname === "" )
   {
     document.form.fname.focus() ;
  document.getElementById("errorBox").innerHTML = "Enter the First Name";
     return false;
   }
 if( lname === "" )
   {
     document.form.lname.focus() ;
   document.getElementById("errorBox").innerHTML = "Enter the Last Name";
     return false;
   }
   
    if( uname === "" )
   {
     document.form.username.focus() ;
   document.getElementById("errorBox").innerHTML = "Enter the Username";
     return false;
   }
    
   if (femail === "" )
 {
  document.form.email.focus();
  document.getElementById("errorBox").innerHTML = "Enter the Email";
  return false;
  }else if(!emailRegex.test(femail)){
  document.form.email.focus();
  document.getElementById("errorBox").innerHTML = "Enter a Valid Email";
  return false;
  }
   
   if (freemail === "" )
 {
  document.form.reemail.focus();
  document.getElementById("errorBox").innerHTML = "Re-enter the Email";
  return false;
  }else if(!emailRegex.test(freemail)){
  document.form.reemail.focus();
  document.getElementById("errorBox").innerHTML = "Re-enter a valid email";
  return false;
  }
   
  if(freemail !==  femail){
   document.form.reemail.focus();
   document.getElementById("errorBox").innerHTML = "Emails are not matching, Enter Again";
   return false;
   }
   
   
 if(fpassword === "")
  {
   document.form.password.focus();
   document.getElementById("errorBox").innerHTML = "Enter the Password";
   return false;
  }
   
   if (fmonth === "") {
        document.form.bmonth.focus();
  document.getElementById("errorBox").innerHTML = "Select the Birthday Month";
        return false;
     }
  if (fday === "") {
        document.form.bday.focus();
  document.getElementById("errorBox").innerHTML = "Select the Birthday Day";
        return false;
     }
  if (fyear === "") {
        document.form.byear.focus();
  document.getElementById("errorBox").innerHTML = "Select the Birthday Year";
        return false;
     }
  if(document.form.gender[0].checked === false && document.form.gender[1].checked === false){
    document.getElementById("errorBox").innerHTML = "Select your Gender";
    return false;
   }
  if(fname !== '' && lname !== '' && uname !== '' && femail !== '' && freemail !== '' && fpassword !== '' && fmonth !== '' && fday !== '' && fyear !== ''){
   document.getElementById("errorBox").innerHTML = "Form Submitted Successfully";
   }
     
}

</script>
